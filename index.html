<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Schedule</title>
</head>
<body>
    <h1>Teachers</h1>
    <ul>
        {% for teacher in teachers %}
            <li><a href="{{ url_for('schedule', teacher=teacher) }}">{{ teacher }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
