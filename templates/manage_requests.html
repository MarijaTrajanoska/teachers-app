<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Requests</title>
</head>
<body>
    <h1>Requests for {{ teacher }}</h1>
    <ul>
        {% for req in requests %}
        <li>
            Request from {{ req['requesting_teacher'] }} for {{ req['request_title'] }} at {{ req['time'] }} on {{ req['day'] }} - {{ req['urgency'] }}
            <form action="{{ url_for('handle_request', req_id=req['request_id']) }}" method="post">
                <input type="submit" name="response" value="Accept">
                <input type="submit" name="response" value="Reject">
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('schedule', teacher=teacher) }}">Back to Schedule</a>
</body>
</html>
